
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TinySlider - JavaScript Slideshow</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="wrapper">
	<div>
		<div id="slider">
			<ul>
				<li >
				</li>
				<li><img src="ImageMatching/static/images/portfolio/1.jpg" width="500" height="300" alt="Sea turtle" /></li>
				<li><img src="ImageMatching/static/images/portfolio/2.jpg" width="500" height="300" alt="Coral Reef" /></li>
				<li><img src="ImageMatching/static/images/portfolio/3.jpg" width="500" height="300" alt="Blue Fish" /></li>
			</ul>
		</div>
	</div>
	<ul id="pagination" class="pagination" style="visibility: hidden">
		<li onclick="slideshow.pos(0)">1</li>
		<li onclick="slideshow.pos(1)">2</li>
		<li onclick="slideshow.pos(2)">3</li>
		<li onclick="slideshow.pos(3)">4</li>
	</ul>
</div>
<script type="text/javascript">
var slideshow=new TINY.slider.slide('slideshow',{
	id:'slider',
	auto:3,
	resume:true,
	vertical:false,
	navid:'pagination',
	activeclass:'current',
	position:0
});
</script>
</body>
</html>
